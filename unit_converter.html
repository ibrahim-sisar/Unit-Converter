<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit converter</title>
    <link rel="stylesheet" href="unit_converter.css">
</head>
<body>
    <div class="man">
    <h1>Unit Converter</h1>
        <ul>

    </select>

    <h2 class="hid">Unit to Convert to</h2>

        <option value="Yard" class="option2">Yard</option>

    <button id="but" class="hid">Convert</button>
    <h2 class="had">Result of your calculation</h2>
